<div ng-controller="customersController">

    <h2>Add a new order</h2>

    <p>Customer: <select ng-model="newOrder.customer" name="customer">
        <option ng-repeat="customer in customers" value="{{ customer.name }}">{{ customer.name }}</option>
    </select><br />


        Order Item: <select ng-model="newOrder.product" name="order">
            <option ng-repeat="product in products" value="{{ product.name }}">{{ product.name }}</option>
        </select>

        <br />
        Order Quantity: <select ng-model="newOrder.quantity" name="quantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <br /><br />
        <button ng-click="addOrder(newOrder)">Order</button>
    </p>

    <p id="search-name">Search Orders: <input ng-model="filter_name" type="text" name="search_name" placeholder="search name"/></p>

    <table id="orders-table">
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Product</th>
                <th>Quantity</th>
                <th class="last-col">Date</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="order in orders">
                <td ng-bind="order.customer"></td>
                <td ng-bind="order.product"></td>
                <td ng-bind="order.quantity"></td>
                <td ng-bind="order.date" class="last-col">DATE</td>
            </tr>
        </tbody>
    </table>


</div>
