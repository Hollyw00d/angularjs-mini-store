<h1>Add a new customer</h1>

<!--
Execute AngularJS from the "customersController" here because of
'ng-controller="customersController"' directive
-->
<div ng-controller="customersController">
    <form id="add-new-customer">
        <!--
        Execute the "$scope.addCustomer"
        method when the input element is clicked
        because of the "ng-click=addCustomer()" directive
        -->
        <p>Customer Name: <input type="text" ng-model="newCustomer.name"/>
            <input ng-click="addCustomer()" type="submit" value="Add"/></p>
    </form>

    <p class="error" ng-bind="error"></p>

    <p id="search-name">Search Name: <input ng-model="filter_name" type="text" name="search_name" placeholder="search name"/></p>


    <table id="customers-table">
        <thead>
        <th>Customer Name</th>
        <th>Created Date</th>
        <th class="last-col">Actions</th>
        </thead>

        <!--
        Execute a for in loop to display all "customers" array elements
        -->
        <tbody>

        <tr ng-repeat="customer in customers | filter:filter_name | orderBy:'date'">
            <td><span ng-bind="customer.name"></span></td>
            <td><span ng-bind="customer.date"></span></td>
            <td class="last-col"><button ng-click="removeCustomer(customer)">Remove</button></td>
        </tr>

        </tbody>

    </table>


</div>
